<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout</title>
    <!-- Add the Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <!-- Box on the left taking up 1/4 space -->
        <div class="col-md-3 bg-light">
            <div class="p-3">
                <h5>Left Side Box</h5>
                <p>Content for the left side box goes here.</p>
            </div>
        </div>
        <!-- Search bar on the right taking up 3/4 space -->
        <div class="col-md-9">
            <!-- Search bar -->
            <div class="bg-light  mb-3 p-3">
                <h5>Search Bar</h5>
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search...">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
            <!-- Three boxes in a row below the search bar taking up 3/4 space -->
            <div class="row">
                <div class="col-md-4 bg-light">
                    <div class="p-3 mb-3">
                        <h5>Box 1</h5>
                        <p>Content for Box 1 goes here.</p>
                    </div>
                </div>
                <div class="col-md-4 bg-light">
                    <div class="p-3 mb-3">
                        <h5>Box 2</h5>
                        <p>Content for Box 2 goes here.</p>
                    </div>
                </div>
                <div class="col-md-4 bg-light">
                    <div class="p-3 mb-3">
                        <h5>Box 3</h5>
                        <p>Content for Box 3 goes here.</p>
                    </div>
                </div>
            </div>
            <!-- Box below three boxes with a length of 3/4 space -->
            <div class="bg-light p-3">
                <h5>Box Below Three Boxes</h5>
                <p>Content for the box below three boxes goes here.</p>
            </div>
        </div>
    </div>
</div>

<!-- Add the Bootstrap JS scripts here if needed -->

</body>
</html>
