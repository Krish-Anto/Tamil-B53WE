<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-like Page</title>
    <!-- Add the Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
    <div class="container">
        <!-- GitHub logo -->
        <a class="navbar-brand" href="#">
            <img src="github-logo.png" alt="GitHub Logo" width="30" height="30" class="d-inline-block align-text-top">
            GITHUB
        </a>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- Large box on the left side -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Large Box 1</h5>
                    <p class="card-text">Content for the large box goes here.</p>
                </div>
            </div>
        </div>
        <!-- Search bar and three small boxes in the middle -->
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Search Bar</h5>
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search...">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Small Box 1</h5>
                            <p class="card-text">Content for Small Box 1 goes here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Small Box 2</h5>
                            <p class="card-text">Content for Small Box 2 goes here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Small Box 3</h5>
                            <p class="card-text">Content for Small Box 3 goes here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Large box parallel to the first large box -->
        <div class="col-md-8 mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Large Box 2</h5>
                    <p class="card-text">Content for the second large box goes here.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add the Bootstrap JS scripts here if needed -->

</body>
</html>
